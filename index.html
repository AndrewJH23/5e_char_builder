<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
  <h1>Character builder</h1>
  <div class="container">
    <form id="myForm">
      <select class="form-control" id="selection1">
        <option value="small">small</option>
        <option value="medium">medium</option>
      </select>
      <select class="form-control" id="selection2">
        <option value="strong">strong</option>
        <option value="weak">weak</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="display"></div>
    <div id="display2"></div>
  </div>
  <button type="button" id="download-button" class="btn btn-success">Download as .txt</button>

  <input type="file" id="fileUpload" accept=".txt">
  <div id="content"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
